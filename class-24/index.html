<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #54d235
        }
        .text-element{
            text-shadow: 4px 5px 4px #290b76;
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 10px;
            border-radius: 10px;
}
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis assumenda aspernatur tempora, quam blanditiis
        sapiente aperiam libero dolorem dolorum fugiat vel, magnam quas animi at perferendis in voluptatem magni, hic
        doloremque rerum eius. Dolore?
    </p>
</body>

</html>
