<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>

        body{
            cursor: url();
        }
        /* img{
            filter: blur(5px);
        } */
        .img1{
            filter: brightness(122%) contrast(1);
        }
        .img2{
            filter: grayscale(90%) invert(.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="IMG-20220415-WA0033.jpg" width="360px" alt="">
        <img class="img2" src="IMG_4899.jpeg" width="250px" alt="">
    </div>
</body>
</html>
